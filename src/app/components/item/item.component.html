<div class="card mb-3" style="min-height: 200px">
  <div class="row g-0" style="min-height: 200px">
    <div class="col" style="min-height: 200px">
      <img [src]="item?.imageUrl" class="img-fluid rounded-start" alt="..." />
    </div>
    <div class="col" style="min-height: 200px">
      <div
        class="d-flex flex-row justify-content-around align-items-center"
        style="min-height: 200px"
      >
        <section class="d-flex flex-column col">
          <h5 class="card-title">{{ item?.itemName }}</h5>
          <p class="card-text">
            {{ item?.description }}
          </p>
          <p class="card-text">
            <small class="text-body-secondary">{{
              item?.createdAt | date : "dd/MM/yyyy"
            }}</small>
          </p>
        </section>
      </div>
    </div>

    <div
      class="col d-flex flex-column align-items-center"
      style="border: red 1px solid"
    >
      <!-- Spacer top -->
      <div
        class="flex-grow-1 d-flex flex-column justify-content-center align-items-center w-100"
      >
        <ngb-progressbar
          class="mb-3 w-75"
          type="success"
          [value]="(item!.moneySaved / item!.targetPrice) * 100"
          [striped]="true"
          [animated]="true"
        >
          <i>{{ (item!.moneySaved / item!.targetPrice) * 100 }}%</i>
        </ngb-progressbar>

        <div class="d-flex flex-column align-items-center">
          <p>{{ item!.moneySaved }} / {{ item!.targetPrice }}â‚¬</p>
        </div>
      </div>

      <!-- Bottoni in fondo -->
      <div class="d-flex justify-content-around w-100 mt-3">
        <app-toggle-button></app-toggle-button>
        <!-- <button class="btn btn-sm btn-outline-primary" (click)="onEdit(item)">
          Modifica
        </button>
        <button class="btn btn-sm btn-outline-danger" (click)="onDelete(item)">
          Elimina
        </button> -->
        <button class="my-button" (click)="openEditModal(item!)">
          Modifica
        </button>
        <button class="my-button" (click)="onDelete(item!.id)">Elimina</button>
        <!-- <a
          class="btn btn-sm btn-outline-secondary"
          *ngIf="item.externalUrl"
          [href]="item.externalUrl"
          target="_blank"
          rel="noopener noreferrer"
        >
          Vai al sito
        </a> -->
        <a class="my-button" target="_blank" rel="noopener noreferrer">
          Link
        </a>
      </div>
    </div>
  </div>
</div>
