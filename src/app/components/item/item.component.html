<div class="card mb-3" style="min-height: 200px">
  <div class="row g-0" style="min-height: 200px">
    <div class="col" style="min-height: 200px">
      <img [src]="item?.imageUrl" class="img-fluid rounded-start" alt="..." />
    </div>
    <div class="col" style="min-height: 200px">
      <div
        class="d-flex flex-row justify-content-around align-items-center"
        style="min-height: 200px"
      >
        <section class="d-flex flex-column col">
          <h5 class="card-title">{{ item?.itemName }}</h5>
          <p class="card-text">
            {{ item?.description }}
          </p>
          <p class="card-text">
            <small class="text-body-secondary">{{
              item?.createdAt | date : "dd/MM/yyyy"
            }}</small>
          </p>
        </section>
      </div>
    </div>

    <div
      class="col d-flex flex-column align-items-center"
      style="border: red 1px solid"
    >
      <!-- Spacer top -->
      <div
        class="flex-grow-1 d-flex flex-column justify-content-center align-items-center w-100 mt-3"
      >
        <div class="d-flex flex-column align-items-center">
          <p>{{ item!.moneySaved }} / {{ item!.targetPrice }}â‚¬</p>
        </div>
        <ngb-progressbar
          class="mb-3 w-75"
          type="success"
          [value]="(item!.moneySaved / item!.targetPrice) * 100"
          [striped]="true"
          [animated]="true"
        >
          <i
            >{{ ((item!.moneySaved / item!.targetPrice) * 100).toFixed(2) }}%</i
          >
        </ngb-progressbar>
      </div>

      <div class="d-flex flex-column align-items-center">
        <button
          class="my-button"
          (click)="openMoneyModal(item!)"
          title="Aggiungi denaro"
        >
          <img
            src="https://cdn-icons-png.flaticon.com/512/733/733309.png"
            alt="Aggiungi denaro"
            style="width: 25px; height: 25px"
          />
        </button>
      </div>

      <!-- Bottoni in fondo -->
      <div class="d-flex justify-content-around w-100 mt-3">
        <app-toggle-button
          [isOn]="item!.purchased"
          (isOnChange)="onPurchaseHandler(item!.id)"
          title="Got it"
        ></app-toggle-button>
        <button
          class="my-button"
          (click)="openEditModal(item!)"
          title="Modifica"
        >
          <img
            src="https://cdn-icons-png.flaticon.com/512/4271/4271959.png"
            alt="Modifica"
            style="width: 25px; height: 25px"
          />
        </button>
        <button
          class="my-button"
          (click)="onDelete(item!.id)"
          title="Elimina Wish"
        >
          <img
            src="https://cdn-icons-png.flaticon.com/512/2891/2891756.png"
            alt="Elimina"
            style="width: 25px; height: 25px"
          />
        </button>
        <button class="my-button" *ngIf="item!.externalUrl" title="Vai al sito">
          <a
            target="_blank"
            rel="noopener noreferrer"
            [href]="item!.externalUrl"
          >
            <img
              src="https://cdn-icons-png.flaticon.com/512/2749/2749007.png"
              alt="Elimina"
              style="width: 25px; height: 25px"
            />
          </a>
        </button>
      </div>
    </div>
  </div>
</div>
