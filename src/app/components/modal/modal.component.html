<div class="modal-header">
  <h4 class="modal-title">
    {{ itemForm.formTitle }}
  </h4>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    (click)="activeModal.dismiss('cancel')"
  ></button>
</div>

<div class="modal-body">
  <app-dynamic-form
    [form]="itemForm"
    [formData]="itemData"
    (formSubmitted)="confirm()"
  ></app-dynamic-form>
</div>
